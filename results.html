    <link rel="stylesheet" href="/styles.css">


</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html">PodSC</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="mission.html">Mission</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="bookings.html">Bookings</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <main>
        <!-- Book a Pod -->
           <section>
            <div class="container py-5">
                <h2>Book a Pod</h2>
                <div class="form-container bg-container rounded p-5">
                    <form class="row">
                        <!-- Date -->
                        <div class="col-md-3">
                            <label for="select-date" class="form-label">Date</label>
                            <select class="form-select col-3" id="select-date" aria-label="Default select example">
                                <option selected>3/4</option>
                            </select>
                        </div>
                        <!-- Time -->
                        <div class="col-md-3">
                            <label for="select-date" class="form-label">Time</label>
                            <select class="form-select col-3" id="select-date" aria-label="Default select example">
                                <option selected>10:00AM</option>
                            </select>
                        </div>
                        <!-- Location -->
                        <div class="col-md-3">
                            <label for="select-date" class="form-label">Location</label>
                            <select class="form-select col-3" id="select-date" aria-label="Default select example">
                                <option selected>SAL</option>
                            </select>
                        </div>
                    </form>
                </div>
            </div>
            </section>

            <!-- Featured Pods -->
            <section>
                <div class="container py-5">
                    <h3>Search Results</h3>
                    <div class="container form-container bg-container rounded py-5">
                        <div class="row justify-content-around">
                            <a href="pod.html">
                            <div class="pod-info-container bg-white col-md-3 mb-5 mb-md-0">
                                <div class="pod-img-div"><img src="images/mock.jpg"></div>
                                <span class="d-block text-center">Viterbi SAL</span>
                                <span class="d-block">Description</span>
                                <small class="text-success">123 rooms open</small>
                            </div>
                            </a>
                        </div>
                    </div>
                </div>
            </section>
      </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
